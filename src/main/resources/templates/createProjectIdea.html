<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create New Project Idea</title>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Cookie|Raleway:300,700,400);

/* General body styling */
body {
  font-family: 'Raleway', sans-serif;
  background-color: gold;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Form container */
.form-container {
  padding: 2rem;
  background: url('https://img.freepik.com/free-photo/abstract-dark-blue-scratch-background_1409-1327.jpg') center;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 500px;
}

/* Form title */
h1 {
  text-align: center;
  color: white;
  margin-bottom: 1.5rem;
}

/* Form labels */
label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: bold;
  color: white;
}

/* Form inputs and textarea */
input[type="text"],
textarea,
select {
  width: 100%;
  padding: 0.75rem;
  margin-bottom: 1rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 1rem;
  color: #333;
}

/* Focus state for inputs */
input[type="text"]:focus,
textarea:focus,
select:focus {
  border-color: #007bff;
  outline: none;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Submit button */
button[type="submit"] {
  width: 100%;
  padding: 0.75rem;
  background-color: gold;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
  background-color: #0056b3;
}

/* Back link */
.back-link {
    display: block;
    text-align: center;
    padding: 10px;
    margin-top: 1rem;
    color: #007bff;
    text-decoration: none;
    background-color: white;
    font-size: 0.9rem;
}

.back-link:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>
<div class="form-container">
  <h1>Create New Project Idea</h1>
  <form th:action="@{/projectIdeas/new}" th:object="${projectIdea}" method="post">
    <div>
      <label for="projectTitle">Project Title:</label>
      <input type="text" id="projectTitle" th:field="*{projectTitle}" required />
    </div>
    <div>
      <label for="type">Type:</label>
      <input type="text" id="type" th:field="*{type}" required />
    </div>
    <div>
      <label for="projectDescription">Description:</label>
      <textarea id="projectDescription" th:field="*{projectDescription}" required></textarea>
    </div>
    <div>
      <label for="availability">Status:</label>
      <select id="availability" th:field="*{availability}" required>
        <option value="Available">Available</option>
        <option value="Taken">Taken</option>
      </select>
    </div>
    <div>
      <label for="instructorId">Suggested By:</label>
      <select id="instructorId" th:field="*{suggestedBy}" required>
        <option th:each="instructor : ${instructors}" th:value="${instructor.instructorEmail}" th:text="${instructor.instructorName}"></option>
      </select>
    </div>
    <button type="submit">Create</button>
  </form>
  <a class="back-link" th:href="@{/projectIdeas}">Back to List</a>
</div>
</body>
</html>
